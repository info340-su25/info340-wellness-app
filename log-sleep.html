<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Sleep</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <div id="company-name">
        <a href="homepage.html">HuskyHealth Tracker</a>
      </div>
      <div id="nav-links">
        <a href="index.html">Dashboard</a>
        <a href="log.html" aria-current="page">Log</a>
        <a href="trends.html">Trends</a>
        <a href="diary.html">Diary</a>
      </div>
    </nav>

    <main>
      <h1>Log Your Sleep</h1>
      <form>
        <label for="sleep-hours">Hours Slept</label>
        <input
          type="number"
          id="sleep-hours"
          name="sleep-hours"
          placeholder="e.g. 7.5"
          step="0.1"
        />

        <label for="bedtime">Bedtime</label>
        <input type="time" id="bedtime" name="bedtime" />

        <label for="wake-time">Wake-up Time</label>
        <input type="time" id="wake-time" name="wake-time" />

        <label for="sleep-quality">Sleep Quality</label>
        <select id="sleep-quality" name="sleep-quality">
          <option>Excellent</option>
          <option>Good</option>
          <option>Fair</option>
          <option>Poor</option>
        </select>

        <label for="sleep-notes">Notes</label>
        <textarea
          id="sleep-notes"
          name="sleep-notes"
          placeholder="Additional details..."
        ></textarea>

        <label for="sleep-date">Date</label>
        <input type="date" id="sleep-date" name="sleep-date" />

        <button type="submit">Save Sleep Log</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 HuskyHealth Tracker | Created by Team HuskyHealth</p>
    </footer>
  </body>
</html>
